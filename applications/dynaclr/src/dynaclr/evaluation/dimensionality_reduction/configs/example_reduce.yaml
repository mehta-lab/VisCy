# Example configuration for dimensionality reduction on saved embeddings
# Usage: dynaclr reduce-dimensionality -c example_reduce.yaml

# Path to AnnData zarr store (features in .X)
input_path: /path/to/embeddings.zarr

# Output path (optional). If omitted, writes back to input_path.
# output_path: /path/to/output.zarr

# If true, overwrite existing .obsm keys (X_pca, X_umap, X_phate)
overwrite_keys: false

# PCA configuration (remove this section to skip PCA)
pca:
  # Number of components. null = keep all components.
  n_components: 32
  normalize_features: true

# UMAP configuration (remove this section to skip UMAP)
umap:
  n_components: 2
  n_neighbors: 15
  normalize: true

# PHATE configuration (remove this section to skip PHATE)
phate:
  n_components: 2
  knn: 5
  decay: 40
  scale_embeddings: true
  random_state: 42
  n_jobs: -1

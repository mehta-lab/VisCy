# lightning.pytorch==2.0.1
predict:
  seed_everything: true
  trainer:
    accelerator: auto
    strategy: auto
    devices: auto
    num_nodes: 1
    precision: 32-true
    callbacks:
      - class_path: viscy.light.predict_writer.HCSPredictionWriter
        init_args:
          output_store: null
          write_input: false
          write_interval: batch
    fast_dev_run: false
    max_epochs: null
    min_epochs: null
    max_steps: -1
    min_steps: null
    max_time: null
    limit_train_batches: null
    limit_val_batches: null
    limit_test_batches: null
    limit_predict_batches: null
    overfit_batches: 0.0
    val_check_interval: null
    check_val_every_n_epoch: 1
    num_sanity_val_steps: null
    log_every_n_steps: null
    enable_checkpointing: null
    enable_progress_bar: null
    enable_model_summary: null
    accumulate_grad_batches: 1
    gradient_clip_val: null
    gradient_clip_algorithm: null
    deterministic: null
    benchmark: null
    inference_mode: true
    use_distributed_sampler: true
    profiler: null
    detect_anomaly: false
    barebones: false
    plugins: null
    sync_batchnorm: false
    reload_dataloaders_every_n_epochs: 0
    default_root_dir: null
  model:
    model_config: {}
    loss_function: null
    lr: 0.001
    schedule: Constant
  data:
    data_path: null
    source_channel: null
    target_channel: null
    z_window_size: null
    split_ratio: null
    batch_size: 16
    num_workers: 8
    yx_patch_size:
      - 256
      - 256
    caching: false
    predict_scale_source: null
  return_predictions: false
  ckpt_path: null

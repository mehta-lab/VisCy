name: unittests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install coverage
        pip install codecov
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --extend-exclude ./micro_dl/deprecated/ --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --extend-exclude ./micro_dl/deprecated/ --exit-zero --max-complexity=10 --statistics
    - name: Test with nosetests
      run:  nosetests -v --with-coverage --cover-package=micro_dl/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

dataset:
    data_dir: '/Users/jenny.folkesson/Data/SMS-2018-07-03-18-35-00-0010_train_data'
    input_channels: [0]
    target_channels: [5]
    mask_channels: None
    split_by_column: slice_idx
    model_task: 'regression'
    normalize: False
    augmentation: False
    squeeze: True
    split_ratio:
        train: 0.6
        val: 0.2
        test: 0.2
    height: 256
    width: 256
verbose: 10
trainer:
    model_dir: '/Users/jenny.folkesson/Data/models/stack_2d_labelfree_bs16_mse'
    batch_size: 16
    max_epochs: 200
    patience: 20
    masked_loss: False
    metrics: coeff_determination
    loss: mean_squared_error
    callbacks:
        LearningRateScheduler:
            lr_find: True
            max_epochs: 3
            fig_fname: 'lr_finder.png'
            base_lr: 0.001
            max_lr: 0.006
            step_size: 2
            gamma: 0.999
            scale_mode: iterations
        EarlyStopping:
            mode: min
            monitor: val_loss
            patience: 40
            verbose: True
        ModelCheckpoint:
            mode: min
            monitor: val_loss
            save_best_only: True
            verbose: True
        TensorBoard:
            histogram_freq: 0
            verbose: True
    optimizer:
        lr: 0.001
        name: Nadam
network:
    height: 256
    width: 256
    depth: 3
    class: UNetStackTo2D
    data_format: 'channels_first'
    num_filters_per_block: [16, 32, 64, 96]
    num_convs_per_block: 2
    block_sequence: conv-activation-bn
    filter_size: 3
    batch_norm: True
    activation:
        type: relu
    pooling_type: average
    skip_merge_type: concat
    upsampling: nearest_neighbor
    dropout: 0.3
    residual: True
    num_input_channels: 1
    num_target_channels: 1
    regression_length: 32
    dropout_dense: 0.4
    final_activation: linear
dataset:
    preprocess: False
    data_dir: '/Users/jenny.folkesson/Data/processed_data/image_tile_256-256_step_256-256'
    input_channels: [3]
    target_channels: [4]
    split_by_column: sample_num
    split_ratio:
        train: 0.7
        val: 0.15
        test: 0.15
    height: 256
    width: 256
verbose: 10
trainer:
    model_dir: '/Users/jenny.folkesson/Data/models/labelfree_tile256_bs16_mse_clr_nadam'
    batch_size: 16
    max_epochs: 50
    patience: 20
    metrics: dice_coef
    loss: dice_coef_loss
    callbacks:
        LearningRateScheduler:
            base_lr: 0.001
            max_lr: 0.008
            step_size: 2
            gamma: 0.999
            scale_mode: iterations
        EarlyStopping:
            mode: min
            monitor: val_loss
            patience: 20
            verbose: True
        ModelCheckpoint:
            mode: min
            monitor: train_loss
            save_best_only: True
            verbose: True
        TensorBoard:
            histogram_freq: 0
            verbose: True
    optimizer:
        lr: 0.001
        name: sgd
network:
    class: UNet2D
    num_filters_per_block: [16, 32, 64, 96, 128]
    num_convs_per_block: 2
    filter_size: 3
    batch_norm: True
    activation: relu
    pooling_type: max
    skip_merge_type: concat
    upsampling: bilinear
    dropout: 0.2
    residual: True
    height: 256
    width: 256
    num_input_channels: 1
    num_target_channels: 1
    data_format: 'channels_first'
    final_activation: sigmoid

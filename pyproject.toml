[build-system]
requires = ["setuptools", "setuptools-scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "viscy"
description = "Learning vision for cells"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "CZ Biohub SF", email = "compmicro@czbiohub.org" }]
dependencies = [
    "iohub==0.1.0.dev3",
    "torch>=2.0.0",
    "torchvision>=0.15.1",
    "lightning>=2.0.1",
    "monai>=1.1.0",
    "scikit-image>=0.19.2",
    "matplotlib",
]
dynamic = ["version"]

[project.optional-dependencies]
metrics = [
    "cellpose==2.1.0",
    "lapsolver==1.1.0",
    "scikit-learn>=1.1.3",
    "scipy>=1.8.0",
]
dev = ["profilehooks"]

[tool.setuptools_scm]
write_to = "viscy/_version.py"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[build-system]
requires = ["setuptools", "setuptools-scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "viscy"
description = "Learning vision for cells"
readme = "README.md"
# cannot build on 3.11 due to https://github.com/cheind/py-lapsolver/pull/18
requires-python = ">=3.9,!=3.11"
license = { file = "LICENSE" }
authors = [{ name = "CZ Biohub SF", email = "compmicro@czbiohub.org" }]
dependencies = [
    "iohub==0.1.0.dev3",
    "torch>=2.0.0",
    "torchvision>=0.15.1",
    "tensorboard>=2.13.0",
    "lightning>=2.0.1",
    "monai>=1.2.0",
    "jsonargparse[signatures]>=4.20.1",
    "scikit-image>=0.19.2",
    "matplotlib",
]
dynamic = ["version"]

[project.optional-dependencies]
metrics = [
    "cellpose==2.1.0",
    "lapsolver==1.1.0",
    "scikit-learn>=1.1.3",
    "scipy>=1.8.0",
    "torchmetrics[detection]",
]
dev = ["pytest", "hypothesis", "profilehooks", "onnxruntime"]

[project.scripts]
viscy = "viscy.cli.cli:main"

[tool.setuptools_scm]
write_to = "viscy/_version.py"

[tool.black]
src = ["viscy"]
line-length = 88

[tool.ruff]
src = ["viscy", "tests"]
extend-select = ["I001"]

[tool.ruff.isort]
known-first-party = ["viscy"]
